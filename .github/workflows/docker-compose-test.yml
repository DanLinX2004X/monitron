name: Docker Compose Test

on:
  push:
    branches: [main]
    paths-ignore:
      - '**/*.md'
      - 'screenshots/**'
  pull_request:
    branches: [main]
    paths-ignore:
      - '**/*.md'
      - 'screenshots/**'
  workflow_dispatch: {}

jobs:
  compose-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate Docker Compose
        run: docker compose config

      - name: Validate Prometheus config
        run: |
          curl -sSL https://github.com/prometheus/prometheus/releases/download/v2.48.0/prometheus-2.48.0.linux-amd64.tar.gz | tar -xz
          ./prometheus-2.48.0.linux-amd64/promtool check config ./prometheus/config/prometheus.yml

      - name: Prepare data directories
        run: |
          mkdir -p ./prometheus/data
          sudo chown -R 65534:65534 ./prometheus/data

      - name: Start and verify services
        run: |
          docker compose up -d --build
          sleep 15
          docker compose ps | grep -q Up || exit 1
          echo "âœ… All services are running"

      - name: Stop services
        if: always()
        run: docker compose down
